{% load static  %}


<div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <div class="header_nav">
          <a class="navbar-brand brand_desktop" href="{% url 'index'%}">
            <img src="{% static 'images/logo.png' %}" alt="" />
          </a>
          <div class="main_nav">
            <div class="top_nav">
              <ul class=" ">
                <li class="">
                  <a class="" href="">
                    <img src="{% static 'images/telephone.png' %}" alt="" />
                    <span> +01 1234567890</span>
                  </a>
                </li>
                <li class="">
                  <a class="" href="">
                    <img src="{% static 'images/mail.png' %}" alt="" />
                    <span>demo@gmail.com</span>
                  </a>
                </li>
                <li class="">
                  <a class="" href="">
                    <img src="{% static 'images/location.png' %}" alt="" />
                    <span>Den mark Loram ipusum</span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="bottom_nav">
              <nav class="navbar navbar-expand-lg custom_nav-container">
                  <a class="navbar-brand brand_mobile" href="index.html">
                      <img src="{% static 'images/logo.png' %}" alt="" />
                  </a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                          <ul class="navbar-nav  ">
                              <li class="nav-item {% if '/' == request.path %} active {% endif %}">
                                  <a class="nav-link" href="{% url 'index'%}">Home <span class="sr-only">(current)</span></a>
                              </li>
                              <li class="nav-item{% if request.path == '/about/' %} active {% endif %}">
                                  <a class="nav-link" href="{% url 'about' %}">About</a>
                              </li>
                              <li class="nav-item{% if 'classes/' in request.path %} active {% endif %}">
                                  <a class="nav-link" href="{% url 'classes' %}"> Classes </a>
                              </li>
                          
                              
                              <li class="nav-item{% if 'contact/' in request.path %} active {% endif %}">
                                  <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                              </li>
                          </ul>
                          <ul class="nav navbar-nav navbar-right">
                            {% if user.is_authenticated %}
                                <li class="nav-item mr-2"><a href="{% url 'dashboard' %}">{{ user.username }}</a></li>
                                <li class="nav-item"><a href="{% url 'logout' %}">Logout</a></li>
                            {% else %}
                                <li class="nav-item mr-2"><a href="{% url 'login' %}">Login</a></li>
                                <li class="nav-item"><a href="{% url 'register' %}">Register</a></li>
                            {% endif %}
                        </ul>
                      </div>
                  </div>
              </nav>
          </div>
          
          </div>
        </div>
      </div>
    </header>
  </div>
